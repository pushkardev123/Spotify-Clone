<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container flex ">

        <div class="left flex">


            <div class="home rounded bg-grey">
                <div class="logo">
                    <img src="icon.svg" width="80px" alt="Spotify Logo">
                </div>
                <div class="close">
                    <img src="close.svg" alt="">
                </div>
                <ul>
                    <li><img src="home.svg" width="25px" alt="Home">Home</li>
                    <li><img src="search.svg" alt="Search" width="25px">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey">

                <div class="head"><img src="library.svg" width="25px" alt="Library">Your Library</div>

                <div class="songList">
                    <ul id="Songs">

                    </ul>
                </div>
                <footer>
                    <div style="margin: 3px;" class="foot">
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div style="margin: 3px;">
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                    </div>
                    <div style="margin: 3px;">
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div style="margin: 3px;">
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div style="margin: 3px;">
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div style="margin: 3px;">
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </footer>
            </div>

        </div>
        <div class="right flex">
            
            <div class="header rounded bg-grey">
                
                <header>
                    
                    <div class="arrows">
                        <div class="hamburger" id="hamburgerIcon">
                            <img src="hamburger.svg" alt="">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="White"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="White"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="buttons">
                        <button class="loginBT">Log in</button>
                        <button class="signupBT">Sign up</button>
                    </div>
                </header>
            </div>
            <div class="playlists bg-grey rounded">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playbackContainer rounded">
                <div class="songinfo">
                    <span id="songTitle"></span>
                    <div class="songButtons">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div id="VolumeButton">
                        <img src="volume.svg" alt="">
                        <div id="volume">
                            <div class="volcircle">
                            </div>
                        </div>
                    </div>
                </div>

                
                <div id="songprogress">
                    <span id="currTime"></span>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <span id="timeRemaining"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
